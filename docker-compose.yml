services:
  postgres:
    image: postgres:13-alpine
    container_name: postgres_cards
    environment:
      POSTGRES_DB: cards_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: